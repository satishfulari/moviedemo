server.port=8083
spring.application.name=ratings-service

# Database Properties
spring.datasource.url =jdbc:derby:memory:local;create=true
spring.datasource.username=app
spring.datasource.password=
#spring.datasource.username=derbyuser
#spring.datasource.password=password
spring.datasource.generate-unique-name=false

# Hibernate Properties


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=default
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

